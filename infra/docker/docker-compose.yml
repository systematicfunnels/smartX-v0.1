services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: smartx-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smartx
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - smartx-network

  # Redis for Queue System
  redis:
    image: redis:7-alpine
    container_name: smartx-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - smartx-network

  # MinIO for File Storage (with built-in console)
  minio:
    image: minio/minio:latest
    container_name: smartx-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - smartx-network

  # PGAdmin for Database Management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: smartx-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@smartx.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - smartx-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  smartx-network:
    driver: bridge
